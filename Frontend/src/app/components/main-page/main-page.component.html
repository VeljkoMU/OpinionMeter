<div class="container">
    <header>
        <div class="upper">
            <h1>Opinion-Meter</h1>
            <button class="button" (click)="myposts()">My Posts</button>
        </div>
        <div class="bottom">
            <div class="menu" (click)="getByTag('general')">GENERAL</div>
            <div class="menu" (click)="getByTag('politics')">POLITICS</div>
            <div class="menu" (click)="getByTag('philosphy')">PHILOSPHY</div>
            <div class="menu" (click)="getByTag('personal')">PERSONAL</div>
        </div>
    </header>
    <app-add-post-form></app-add-post-form>

    <div class="post-list">
        <app-post *ngFor="let p of this.posts" [post]="p"></app-post>
    </div>

</div>>
